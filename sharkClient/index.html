<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
    <script src="../lib/underscore.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../lib/backbone.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="../lib/backbone-firebase.js"></script>
    <script src="Guess.js"></script>
    <script src="Guesses.js"></script>
    <script src="Game.js"></script>
    <script src="Games.js"></script>
    <script src="App.js"></script>
    <script src="GuessView.js"></script>
    <script src="GuessesView.js"></script>
    <script src="GameView.js"></script>
    <script src="AppView.js"></script>
  </head>
  <body>
    <script>
      var a = new App({name: 'nick'});
      a.newGame('tucker');
      var g = a.get('currGame');
      g.setWord('nick', 'happy');
      g.setWord('tucker', 'paste');
      g.addGuess('nick', 'pests');
      g.addGuess('tucker', 'heaps');
      g.addGuess('nick', 'lives');
      g.addGuess('tucker', 'minds');
      g.addGuess('nick', 'peats');
      var av = new AppView({model: a});
      $('body').append(av.render());
    </script>
  </body>
</html>
